# 服务器配置
server:
  port: 8080

# Spring配置
spring:
  application:
    name: smart-home-backend
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/home_furnishings?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: password
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      pool-name: DatebookHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  # SQL初始化配置
  sql:
    init:
      mode: always
      schema-locations: classpath:init_database.sql
      continue-on-error: true

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:mapper/*.xml

# MQTT配置
mqtt:
  broker: tcp://localhost:1883
  username: admin
  password: password
  client-id: smart-home-backend
  default-qos: 1
  connection-timeout: 30
  keep-alive-interval: 60
  max-inflight: 1000
  clean-session: true

# 日志配置
logging:
  level:
    com.smart.home: debug
    org.springframework: info
    org.springframework.security: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"